<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white shadow rounded-xl p-6">
    <h1 id="roomTitle" class="text-3xl font-bold mb-4 text-center">
      Book This Room
    </h1>
    <form class="space-y-4">
      <div>
        <label class="font-semibold">Full Name</label>
        <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="Enter your name" required>
      </div>
      <div>
        <label class="font-semibold">Email</label>
        <input type="email" class="w-full mt-1 p-2 border rounded" placeholder="Enter your email" required>
      </div>
      <div>
        <label class="font-semibold">Phone Number</label>
        <input type="tel" class="w-full mt-1 p-2 border rounded" placeholder="Enter your phone number" required>
      </div>
      <div>
        <label class="font-semibold">Check-In Date</label>
        <input type="date" class="w-full mt-1 p-2 border rounded" required>
      </div>
      <div>
        <label class="font-semibold">Check-Out Date</label>
        <input type="date" class="w-full mt-1 p-2 border rounded" required>
      </div>
      <div>
        <label class="font-semibold">Number of Guests</label>
        <input type="number" min="1" max="20" class="w-full mt-1 p-2 border rounded" required>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Confirm Booking
      </button>
    </form>
    <a href="Room availability.html" class="block text-center mt-4 text-blue-600 hover:underline">
      ‚Üê Back to Rooms
    </a>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room");
    if (room) {
      document.getElementById("roomTitle").innerText = "Book: " + room;
    }
  </script>
</body>
</html>
